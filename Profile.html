<!DOCTYPE html>

<html dir = "ltr">
    <head>
        <title>Your Profile</title>
        
        <link rel = "stylesheet" href = "Header_And_Footer.css">
        <link rel = "stylesheet" href = "Profile.css">
    </head>
    <body>
        <header>
            <img src = "images_main/Logo.png" alt = "Nick C2C Logo" id = "logo">
            <div id = "buy_sell">
                <label id = "buy">Buy</label>
                <label id = "sell">Sell</label>
            </div>
            <div id = "searchbox">
                <form action = "" method = "GET" target = "_self">
                    <input type = "text" id = "search" name = "search">
                    <input type = "submit" id = "btnSearch" value = "Search">
                </form>
            </div>
            <div id = "account">
                <label id = "user">Log In</label>
            </div>
            
        </header>
        
        <main>
            <div id = "leftBlock">
                <div id = "profilePic">
                    <img src = "" alt = "Your Profile Picture" id = "profilePicture">
                    <button id = "changePicture" name = "changePicture">Change Picture</button>
                </div><br><br>

                <div id = "personalInfo">
                    <form action = "" method = "post">
                        <label for = "username">Username: </label><br>
                        <input type = "text" id = "username" name = username placeholder = "" class = "inputBoxes"><br><br>
                        <label for = "password">Password </label><br>
                        <button id = "password" name = "password">Change Password</button><br><br>
                        <label for = "email">Email: </label><br>
                        <input type = "email" id = "email" name = email placeholder = ""  class = "inputBoxes"><br><br>
                        <button id = "save" name = "save">Save</button>
                        <button id = "deleteAccount" name = "deleteAccount">Delete Account</button>                    
                    </form>
                </div>
            </div>
            
            
            <div id = "yourItems">
                <label id = "itemsLabel">Your Items:</label>
            </div>
        </main>
        
        <footer>
            <div id = "socialMedia">
                <img src = "images_main/Facebook.png" alt = "Facebook Logo" id = "facebook" class = "footerImages">
                <img src = "images_main/LinkedIn.png" alt = "LinkedIn Logo" id = "linkedin" class = "footerImages">
            </div>
            <div id = "footerLabels">
                <label id = "aboutUs">About Us</label>
                <label id = "help">Help</label>
                <label id = "businessPolicies">Business Policies</label>
                <label id = "copyright">Copyright Reserved</label>
            </div>
        </footer>
    </body>
</html>
